<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning From M A I</title>
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f3f3f3;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            margin-top: 50px;
            position: relative;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
        }

        .btn {
            font-size: 1rem;
            padding: 10px 25px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary { background-color: #007bff; color: #fff; }
        .btn-success { background-color: #28a745; color: #fff; }
        .btn-warning { background-color: #ffc107; color: #fff; }
        .btn-danger { background-color: #dc3545; color: #fff; }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .balance-container {
            margin-bottom: 20px;
        }

        .balance {
            font-size: 1.6rem;
            color: #28a745;
            font-weight: bold;
        }

        .profile-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            max-width: 50px;
            border-radius: 50%;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 20px;
                padding: 20px;
            }

            .balance {
                font-size: 1.4rem;
            }

            .profile-info {
                flex-direction: column;
                align-items: center;
            }

            .profile-info img {
                margin-bottom: 10px;
            }

            .btn {
                font-size: 0.8rem;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <!-- Profile Section -->
    <div id="profile-section" class="profile-container">
        <h2>প্রোফাইল তথ্য আপডেট করুন</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="name">নাম:</label>
                <input type="text" id="name" name="name" placeholder="আপনার নাম লিখুন" required>
            </div>
            <div class="form-group">
                <label for="email">ইমেইল:</label>
                <input type="email" id="email" name="email" placeholder="আপনার ইমেইল লিখুন" required>
            </div>
            <button type="submit" class="btn btn-primary">তথ্য সেভ করুন</button>
        </form>
    </div>

    <!-- Balance Section -->
    <div id="balance-section" style="display: none;">
        <div class="profile-info">
            <img src="https://via.placeholder.com/50" alt="Profile Picture" id="profile-pic">
            <span class="profile-name" id="profile-name">নাম</span>
        </div>
        <div class="balance-container">
            <span>বর্তমান ব্যালেন্স:</span>
            <span class="balance" id="balance">0.00 BDT</span>
        </div>
        <button id="watch-ad-btn" class="btn btn-success">অ্যাড দেখুন এবং উপার্জন করুন</button>
    </div>
</div>

<script>
    // JavaScript Code
    const profileForm = document.getElementById('profile-form');
    const profileSection = document.getElementById('profile-section');
    const balanceSection = document.getElementById('balance-section');
    const profileName = document.getElementById('profile-name');
    const balanceElement = document.getElementById('balance');

    // Initial balance
    let balance = 0.0;

    // Profile Save Logic
    profileForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();

        if (name && email) {
            // Save profile info
            profileName.textContent = name;

            // Hide profile section and show balance section
            profileSection.style.display = 'none';
            balanceSection.style.display = 'block';

            // Store profile data in localStorage to prevent multiple edits
            localStorage.setItem('profile', JSON.stringify({ name, email }));
        }
    });

    // Load Profile if exists
    const savedProfile = JSON.parse(localStorage.getItem('profile'));
    if (savedProfile) {
        profileName.textContent = savedProfile.name;
        profileSection.style.display = 'none';
        balanceSection.style.display = 'block';
    }

    // Update balance display
    balanceElement.textContent = `${balance.toFixed(2)} BDT`;
</script>
<div id="ad-section" style="display: none;">
    <h2>অ্যাড দেখুন</h2>
    <iframe id="ad-frame" src="https://via.placeholder.com/300x250" width="300" height="250" style="border: none;"></iframe>
    <p>অ্যাড দেখার সময়: <span id="ad-timer">0</span> সেকেন্ড</p>
    <button id="exit-ad-btn" class="btn btn-danger">অ্যাড থেকে বের হন</button>
</div>

<script>
    const adSection = document.getElementById('ad-section');
    const watchAdBtn = document.getElementById('watch-ad-btn');
    const exitAdBtn = document.getElementById('exit-ad-btn');
    const adTimer = document.getElementById('ad-timer');

    let adWatchTime = 0;
    let adInterval;

    // Show Ad Section
    watchAdBtn.addEventListener('click', () => {
        adSection.style.display = 'block';
        balanceSection.style.display = 'none';
        startAdTimer();
    });

    // Start Ad Timer
    function startAdTimer() {
        adWatchTime = 0;
        adTimer.textContent = adWatchTime;
        adInterval = setInterval(() => {
            adWatchTime++;
            adTimer.textContent = adWatchTime;

            // Stop timer after 15 seconds
            if (adWatchTime >= 15) {
                clearInterval(adInterval);
            }
        }, 1000);
    }

    // Exit Ad Section
    exitAdBtn.addEventListener('click', () => {
        clearInterval(adInterval); // Stop the timer

        // Check if ad was watched for at least 15 seconds
        if (adWatchTime >= 15) {
            updateBalance(0.25); // Update balance if condition met
            alert("অভিনন্দন! আপনি 0.25 BDT অর্জন করেছেন।");
        } else {
            alert("আপনি পুরো ১৫ সেকেন্ড অ্যাড দেখেননি, তাই কোন ব্যালেন্স যোগ করা হয়নি।");
        }

        // Reset ad view
        adWatchTime = 0;
        adTimer.textContent = adWatchTime;
        adSection.style.display = 'none';
        balanceSection.style.display = 'block';
    });

    // Update Balance
    function updateBalance(amount) {
        balance += amount;
        balanceElement.textContent = `${balance.toFixed(2)} BDT`;

        // Save updated balance in localStorage
        localStorage.setItem('balance', balance.toFixed(2));
    }

    // Load Balance from Storage
    const savedBalance = parseFloat(localStorage.getItem('balance'));
    if (!isNaN(savedBalance)) {
        balance = savedBalance;
        balanceElement.textContent = `${balance.toFixed(2)} BDT`;
    }
</script>
<div id="ad-list-section" style="display: none;">
    <h2>অ্যাড লিস্ট</h2>
    <p>অ্যাড দেখতে একটি নির্বাচন করুন:</p>
    <ul id="ad-list"></ul>
    <button id="back-to-dashboard-btn" class="btn btn-secondary">ড্যাশবোর্ডে ফিরে যান</button>
</div>

<script>
    const adListSection = document.getElementById('ad-list-section');
    const adList = document.getElementById('ad-list');
    const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');

    const ads = [
        { id: 1, title: "অ্যাড ১", url: "https://via.placeholder.com/300x250?text=Ad+1" },
        { id: 2, title: "অ্যাড ২", url: "https://via.placeholder.com/300x250?text=Ad+2" },
        { id: 3, title: "অ্যাড ৩", url: "https://via.placeholder.com/300x250?text=Ad+3" }
    ];

    // Load Ads into List
    function loadAds() {
        adList.innerHTML = ""; // Clear previous list
        ads.forEach(ad => {
            const listItem = document.createElement('li');
            listItem.textContent = ad.title;
            listItem.className = "ad-item";
            listItem.dataset.url = ad.url;

            // Add click event to each ad
            listItem.addEventListener('click', () => {
                openAd(ad.url);
            });

            adList.appendChild(listItem);
        });
    }

    // Open Selected Ad
    function openAd(adUrl) {
        adSection.style.display = 'block';
        adListSection.style.display = 'none';
        document.getElementById('ad-frame').src = adUrl; // Load the selected ad into the iframe
        startAdTimer(); // Start the timer for this ad
    }

    // Show Ad List Section
    watchAdBtn.addEventListener('click', () => {
        adListSection.style.display = 'block';
        balanceSection.style.display = 'none';
        loadAds(); // Load available ads
    });

    // Back to Dashboard
    backToDashboardBtn.addEventListener('click', () => {
        adListSection.style.display = 'none';
        balanceSection.style.display = 'block';
    });
</script>
<!-- Dashboard Section -->
<div id="dashboard-section">
    <h2>ড্যাশবোর্ড</h2>
    <p>আপনার ব্যালেন্স: <span id="balance">৳0.00</span></p>
    <button id="watch-ad-btn" class="btn btn-primary">অ্যাড দেখুন</button>
    <button id="profile-btn" class="btn btn-secondary">প্রোফাইল আপডেট করুন</button>
</div>

<!-- Watch Ad Section -->
<div id="ad-section" style="display: none;">
    <h2>অ্যাড দেখুন</h2>
    <iframe id="ad-frame" width="300" height="250"></iframe>
    <p>অ্যাড দেখার সময়: <span id="timer">15</span> সেকেন্ড</p>
    <button id="close-ad-btn" class="btn btn-danger">অ্যাড বন্ধ করুন</button>
</div>

<script>
    const watchAdBtn = document.getElementById('watch-ad-btn');
    const profileBtn = document.getElementById('profile-btn');
    const balanceElement = document.getElementById('balance');
    const adSection = document.getElementById('ad-section');
    const timerElement = document.getElementById('timer');
    const closeAdBtn = document.getElementById('close-ad-btn');

    let balance = 0.00;
    let adTimer;
    let timeLeft = 15;

    // Start ad timer when ad is displayed
    function startAdTimer() {
        timeLeft = 15;
        timerElement.textContent = timeLeft;
        adTimer = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            if (timeLeft === 0) {
                clearInterval(adTimer);
                updateBalance(true); // Update balance after ad completion
            }
        }, 1000);
    }

    // Update balance after ad completion
    function updateBalance(adCompleted) {
        if (adCompleted) {
            balance += 0.25; // Increase balance by 0.25 BDT after watching ad
        }
        balanceElement.textContent = `৳${balance.toFixed(2)}`;
    }

    // Close ad before 15 seconds and prevent balance update
    closeAdBtn.addEventListener('click', () => {
        clearInterval(adTimer);
        adSection.style.display = 'none';
        balanceSection.style.display = 'block';
        updateBalance(false); // Do not update balance if ad was not completed
    });

    // Watch ad button
    watchAdBtn.addEventListener('click', () => {
        adSection.style.display = 'block';
        balanceSection.style.display = 'none';
        startAdTimer(); // Start ad timer
    });

    // Profile button (to be developed for profile update functionality)
    profileBtn.addEventListener('click', () => {
        // Show profile update section (if necessary)
        alert("Profile update functionality not implemented yet.");
    });

    // Handle page unload: Prevent balance update if user leaves early
    window.addEventListener('beforeunload', () => {
        clearInterval(adTimer); // Clear the ad timer if the user leaves the page
        if (timeLeft < 15) {
            updateBalance(false); // If user did not watch full ad, do not update balance
        }
    });
</script>
